    <script>
        // Smooth scrolling function without changing element positions
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                var target = this.getAttribute('data-target');
                var element = null;
                switch(target) {
                    case 'meetjim':
                        element = document.querySelector('.main-image:nth-of-type(1)');
                        break;
                    case 'memes':
                        element = document.querySelector('.main-image:nth-of-type(2)');
                        break;
                    case 'friends':
                        element = document.querySelector('picture');
                        break;
                    case 'faqs':
                        element = document.querySelector('.faq-container');
                        break;
                    case 'howtobuy':
                        element = document.querySelector('.image-text-container');
                        break;
                    case 'tokenomics':
                        element = document.querySelector('.tokenomics-placeholder');
                        break;
                    default:
                        break;
                }
                if(element) {
                    // Get the element's position relative to the top of the document
                    var elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
                    // Scroll to the element without changing positions of other elements
                    window.scrollTo({
                        top: elementPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function toggleFAQ(button) {
            const content = button.nextElementSibling;
            const icon = button.querySelector('.plus-icon');
            const wrapper = button.parentElement;

            if (content.style.maxHeight) {
                content.style.maxHeight = null; // Collapse the content
                wrapper.classList.remove('expanded');
                icon.textContent = "+";
            } else {
                content.style.maxHeight = content.scrollHeight + "px"; // Expand the content
                wrapper.classList.add('expanded');
                icon.textContent = "-";
            }
        }
    </script>
